{% extends "action/base.html" %}

{% block content %}
<h1><a href="{% url 'action:create' %}">Create New Activity</a></h1>

{% for each_activity in activity_manage_list %}
<ul>
    <li>
        <a href="{% url 'action:detail' each_activity.id %}">{{ each_activity }}</a>
        <a href="{% url 'action:edit' each_activity.id %}">Edit</a>
        <a href="{% url 'action:delete_activity' each_activity.id %}">Delete</a>
    </li>
</ul>
{% endfor %}

{% endblock %}
